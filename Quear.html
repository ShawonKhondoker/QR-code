<!DOCTYPE html>
<html>
<head>
    <title>কিউ আর সিমুলেশন</title>
    <script src="queue.js"></script>
</head>
<body>
    <h1>কিউ আর সিমুলেশন</h1>
    <button onclick="enqueue()">কিউতে যোগ করুন</button>
    <button onclick="dequeue()">কিউ থেকে সরান</button>
    <div id="queue"></div>
    <script>
    	// কিউ আর ক্লাস
class Queue {
    constructor() {
        this.items = [];
    }

    // কিউতে যোগ করুন
    enqueue(element) {
        this.items.push(element);
        this.displayQueue();
    }

    // কিউ থেকে সরান
    dequeue() {
        if (this.items.length === 0) {
            console.log('কিউ খালি');
        } else {
            this.items.shift();
            this.displayQueue();
        }
    }

    // কিউটি প্রদর্শন করুন
    displayQueue() {
        const queueElement = document.getElementById('queue');
        queueElement.innerHTML = '';

        for (let i = 0; i < this.items.length; i++) {
            queueElement.innerHTML += this.items[i] + ' ';
        }
    }
}

// নতুন কিউ আর অবজেক্ট তৈরি করুন
const queue = new Queue();

// কিউতে যোগ করার জন্য ক্লিক ইভেন্ট হ্যান্ডলার
function enqueue() {
    const element = prompt('আপনি কী যোগ করতে চান?');
    queue.enqueue(element);
}

// কিউ থেকে সরানের জন্য ক্লিক ইভেন্ট হ্যান্ডলার
function dequeue() {
    queue.dequeue();
}

</script>
</body>
</html>
